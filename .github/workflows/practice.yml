name: Practice
on: push
jobs:
  practice:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
    build:
      runs-on: ubuntu-latest
      steps:
         - name: Get code
           uses: actions/checkout@v3
         - name: Install node
           uses: actions/setup-node@v3
           with:
              node-version: '18'
         - name: Install dependencies
           run: npm ci
         - name: Build project
           run: npm run build
      deploy:
        runs-on: ubuntu-latest
        steps:
           - name: Get code
             uses: actions/checkout@v3
           - name: Install node
             uses: actions/setup-node@v3
             with:
                node-version: '18'
           - name: Install dependencies
             run: npm ci
           - name: Build project
             run: npm run build
           - name: Deploy to server
             run: echo "Deploying to server..."
